pre-commit:
  parallel: true
  jobs:
    - name: biome check
      glob: "*.{js,ts,jsx,tsx,json}"
      run: npx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

    - name: typescript
      glob: "*.{ts,tsx}"
      run: npx tsc --noEmit
